<body>
    <div class="container">

        <div class="stats">
            <div id="progress">é¢˜ç›®: 1/50</div>
            <div id="score">å¾—åˆ†: 0</div>

        <div class="question-container">

        <div class="options" id="options">
            <button class="option" id="option-a">å¼€å§‹</button>
            <button class="option" id="option-b">å¼€å§‹</button>
            <button class="option" id="option-c">å¼€å§‹</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="controls">
            <button id="next-btn" style="display: none;">ä¸‹ä¸€é¢˜</button>
            <button id="view-answers-btn">æŸ¥çœ‹ç­”æ¡ˆ</button>
            <button id="reset-btn">é‡æ–°å¼€å§‹</button>

    <script>
        // æ¸¸æˆçŠ¶æ€
        let state = {
            currentQuestion: 0,
            correctAnswers: 0,
            startTime: null,
            elapsedTime: 0,
            questions: [],
            userAnswers: [],
            intervalId: null,
            totalQuestions: 50
        };
        
        // DOMå…ƒç´ 
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const optionA = document.getElementById('option-a');
        const optionB = document.getElementById('option-b');
        const optionC = document.getElementById('option-c');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const viewAnswersBtn = document.getElementById('view-answers-btn');
        const resetBtn = document.getElementById('reset-btn');
        const resultsEl = document.getElementById('results');
        const progressEl = document.getElementById('progress');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        
        // æ£€æŸ¥è®¾å¤‡æ˜¯å¦æ”¯æŒæŒ¯åŠ¨
        function supportsVibration() {
            return "vibrate" in navigator;
        }
        
        // è§¦å‘æŒ¯åŠ¨
        function vibrateDevice(pattern) {
            if (supportsVibration()) {
                navigator.vibrate(pattern);
            }
        }
        
        // ç”Ÿæˆä¹˜æ³•é¢˜ç›®
        function generateQuestions() {
            const allPossibleQuestions = [];
            // ç”Ÿæˆä¹˜æ³•å£è¯€è¡¨çš„æ‰€æœ‰å¯èƒ½é¢˜ç›® (1x1 åˆ° 9x9)
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= 9; j++) {
                    allPossibleQuestions.push({
                        a: i,
                        b: j,
                        answer: i * j
                    });
                }
            }
            
            // éšæœºé€‰æ‹©50é“é¢˜ç›®
            state.questions = [];
            const shuffled = [...allPossibleQuestions].sort(() => 0.5 - Math.random());
            for (let i = 0; i < Math.min(state.totalQuestions, shuffled.length); i++) {
                state.questions.push(shuffled[i]);
            }
        }
        
        // ç”Ÿæˆé€‰é¡¹ï¼ˆ1ä¸ªæ­£ç¡®ç­”æ¡ˆï¼Œ2ä¸ªé”™è¯¯ç­”æ¡ˆï¼‰
        function generateOptions(correctAnswer) {
            const options = [correctAnswer];
            
            // ç”Ÿæˆä¸¤ä¸ªä¸åŒçš„é”™è¯¯ç­”æ¡ˆ
            while (options.length < 3) {
                const wrongAnswer = Math.floor(Math.random() * 81) + 1; // 1åˆ°81ä¹‹é—´çš„æ•°
                if (wrongAnswer !== correctAnswer && !options.includes(wrongAnswer)) {
                    options.push(wrongAnswer);
                }
            }
            
            // æ‰“ä¹±é€‰é¡¹é¡ºåº
            return options.sort(() => 0.5 - Math.random());
        }
        
        // æ˜¾ç¤ºå½“å‰é¢˜ç›®
        function showQuestion() {
            if (state.currentQuestion >= state.questions.length) {
                endQuiz();
                return;
            }
            
            const question = state.questions[state.currentQuestion];
            questionEl.textContent = `${question.a} Ã— ${question.b} = ?`;
            
            const options = generateOptions(question.answer);
            optionA.textContent = `A. ${options[0]}`;
            optionB.textContent = `B. ${options[1]}`;
            optionC.textContent = `C. ${options[2]}`;
            
            feedbackEl.textContent = '';
            feedbackEl.className = 'feedback';
            nextBtn.style.display = 'none';
            
            progressEl.textContent = `é¢˜ç›®: ${state.currentQuestion + 1}/${state.totalQuestions}`;
            
            // ç¡®ä¿æŒ‰é’®å¯ç”¨ï¼Œä¿®å¤äº†å›ç­”æ­£ç¡®åæ— æ³•è¿›å…¥ä¸‹ä¸€é¢˜çš„é—®é¢˜
            optionA.disabled = false;
            optionB.disabled = false;
            optionC.disabled = false;
        }
        
        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer(selectedAnswer) {
            const correctAnswer = state.questions[state.currentQuestion].answer;
            const isCorrect = parseInt(selectedAnswer) === correctAnswer;
            
            // ä¿å­˜ç”¨æˆ·ç­”æ¡ˆ
            state.userAnswers.push({
                question: state.questions[state.currentQuestion],
                userAnswer: parseInt(selectedAnswer),
                isCorrect
            });
            
            if (isCorrect) {
                feedbackEl.textContent = 'ğŸ‰ å›ç­”æ­£ç¡®ï¼';
                feedbackEl.className = 'feedback correct';
                state.correctAnswers++;
                scoreEl.textContent = `å¾—åˆ†: ${state.correctAnswers}`;
                
                // æ­£ç¡®ç­”æ¡ˆæ—¶è§¦å‘æŒ¯åŠ¨ - çŸ­ä¿ƒæŒ¯åŠ¨
                vibrateDevice(100);
                
                // å°†å»¶è¿Ÿå‡å°‘åˆ°300æ¯«ç§’æˆ–ç›´æ¥ç§»é™¤å»¶è¿Ÿä»¥ç«‹å³åˆ‡æ¢åˆ°ä¸‹ä¸€é¢˜
                state.currentQuestion++;
                if (state.currentQuestion < state.questions.length) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            } else {
                feedbackEl.textContent = `ğŸ˜• å›ç­”é”™è¯¯ï¼æ­£ç¡®ç­”æ¡ˆæ˜¯ ${correctAnswer}`;
                feedbackEl.className = 'feedback incorrect';
                nextBtn.style.display = 'inline-block';
                
                // é”™è¯¯ç­”æ¡ˆæ—¶è§¦å‘ä¸åŒçš„æŒ¯åŠ¨æ¨¡å¼ - ä¸¤æ¬¡çŸ­æŒ¯åŠ¨
                vibrateDevice([50, 100, 50]);
            }
        }
        
        // ç»“æŸæµ‹éªŒ
        function endQuiz() {
            clearInterval(state.intervalId);
            questionEl.textContent = `æµ‹éªŒç»“æŸï¼ä½ ç­”å¯¹äº† ${state.correctAnswers} é“é¢˜ç›®ï¼ˆå…± ${state.questions.length} é“ï¼‰`;
            optionsEl.style.display = 'none';
            nextBtn.style.display = 'none';
            feedbackEl.textContent = 'ç‚¹å‡»"æŸ¥çœ‹ç­”æ¡ˆ"æŸ¥çœ‹è¯¦ç»†ç»“æœ';
            feedbackEl.className = 'feedback';
        }
        
        // æ›´æ–°è®¡æ—¶å™¨
        function updateTimer() {
            if (!state.startTime) {
                state.startTime = new Date();
            }
            const now = new Date();
            state.elapsedTime = Math.floor((now - state.startTime) / 1000);
            
            const minutes = Math.floor(state.elapsedTime / 60).toString().padStart(2, '0');
            const seconds = (state.elapsedTime % 60).toString().padStart(2, '0');
            timeEl.textContent = `æ—¶é—´: ${minutes}:${seconds}`;
        }
        
        // æ˜¾ç¤ºæ‰€æœ‰é¢˜ç›®ç­”æ¡ˆ
        function viewAnswers() {
            resultsEl.style.display = 'block';
            resultsEl.innerHTML = '<h3>ç­”é¢˜ç»“æœï¼š</h3>';
            
            for (let i = 0; i < state.userAnswers.length; i++) {
                const answer = state.userAnswers[i];
                const question = answer.question;
                
                const resultItem = document.createElement('div');
                resultItem.innerHTML = `
                    <p>
                        ${i + 1}. ${question.a} Ã— ${question.b} = ${question.answer}
                        <br>ä½ çš„ç­”æ¡ˆ: ${answer.userAnswer}
                        <span style="color: ${answer.isCorrect ? 'green' : 'red'}">
                            ${answer.isCorrect ? 'âœ“ æ­£ç¡®' : 'âœ— é”™è¯¯'}
                        </span>
                    </p>
                `;
                resultsEl.appendChild(resultItem);
            }
            
            if (state.userAnswers.length < state.questions.length) {
                resultsEl.innerHTML += '<p>è¿˜æœ‰é¢˜ç›®æœªä½œç­”...</p>';
            }
        }
        
        // é‡ç½®æµ‹éªŒ
        function resetQuiz() {
            state = {
                currentQuestion: 0,
                correctAnswers: 0,
                startTime: new Date(),
                elapsedTime: 0,
                questions: [],
                userAnswers: [],
                intervalId: setInterval(updateTimer, 1000),
                totalQuestions: 50
            };
            
            generateQuestions();
            showQuestion();
            
            optionsEl.style.display = 'flex';
            resultsEl.style.display = 'none';
            scoreEl.textContent = 'å¾—åˆ†: 0';
            progressEl.textContent = `é¢˜ç›®: 1/${state.totalQuestions}`;
            timeEl.textContent = 'æ—¶é—´: 00:00';
        }
        
        // äº‹ä»¶ç›‘å¬
        optionA.addEventListener('click', () => {
            const selectedText = optionA.textContent.split('. ')[1];
            checkAnswer(selectedText);
        });
        
        optionB.addEventListener('click', () => {
            const selectedText = optionB.textContent.split('. ')[1];
            checkAnswer(selectedText);
        });
        
        optionC.addEventListener('click', () => {
            const selectedText = optionC.textContent.split('. ')[1];
            checkAnswer(selectedText);
        });
        
        nextBtn.addEventListener('click', () => {
            state.currentQuestion++;
            if (state.currentQuestion < state.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        });
        
        viewAnswersBtn.addEventListener('click', viewAnswers);
        resetBtn.addEventListener('click', resetQuiz);
        
        // åˆå§‹åŒ–æ¸¸æˆ
        resetQuiz(); // ç›´æ¥è°ƒç”¨åˆå§‹åŒ–å‡½æ•°ï¼Œä¸éœ€è¦ç­‰å¾…DOMContentLoadedäº‹ä»¶
    </script>
</body>
